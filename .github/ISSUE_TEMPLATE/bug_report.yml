name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Call extension method...
        2. Pass these parameters...
        3. See unexpected result
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true
      
  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: If applicable, add a minimal code sample
      render: swift
      
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      options:
        - iOS
        - macOS
        - tvOS
        - watchOS
        - visionOS
        - Linux
    validations:
      required: true
      
  - type: input
    id: swift-version
    attributes:
      label: Swift Version
      placeholder: "5.9"
    validations:
      required: true
      
  - type: input
    id: library-version
    attributes:
      label: Library Version
      placeholder: "1.0.0"
    validations:
      required: true
      
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
